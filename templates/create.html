<!DOCTYPE html>
<html>



<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/create.css') }}">
    <!-- <link rel="stylesheet" type="text/css" href="../static/styles/create.css"> -->

    <title>Cadastro</title>
</head>

<body>
    <i class="fa icon" onclick="window.location.href='{{ url_for( 'login')}}'">&#xf0a8;</i>
    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <form method="POST" style="display: flex; flex-direction: column; justify-content: center">
                    <h1 style="text-align: center; padding-top: 30px"><strong>Cadastre-se</strong></h1>
                    <div style="padding: 50px 0 10px 0; justify-content: center; display: flex">
                        <label class="container">
                            <input type="radio" checked="checked" name="radio" id="cliente" value="0">
                            <span class="checkmark">Cliente</span>
                        </label>
                        <label class="container">
                            <input type="radio" name="radio" id="profissional" value="1">
                            <span class="checkmark">Profissional</span>
                        </label>
                    </div>
                    <div style="height: 20px"></div>
                    <div id="divCliente">
                        <div id="table" class="table">

                            <div style="padding: 0 20px 0 30px">
                                <!--nome-->
                                <div class="inputBox">
                                    <input type="text" name="nome" placeholder="Nome" value="{{
                            request.form.nome }}" class="input" />
                                </div>
                                <!--nascimento-->
                                <div class="inputBox">
                                    <input type="tel" name="nascimento" placeholder="Data de nascimento"
                                        onblur="validaData('nascimento')" value="{{request.form.nascimento }}"
                                        class="input" oninput="this.value = DDMMYYYY(this.value, event)" maxlength="10"
                                        id="nascimento"/>
                                </div>
                                <!--cpf-->
                                <div class="inputBox">
                                    <input type="tel" name="cpf" placeholder="CPF" id="cpf" value="{{
                            request.form.cpf }}" class="input" maxlength="14" onblur="validarCPF(`cpf`)"
                                        oninput="this.value = CPF(`cpf`, this.value, event)" />
                                </div>
                                <!--telefone-->
                                <div class="inputBox" id="telefone">
                                    <input type="tel" name="telefone" placeholder="Telefone" value="{{
                            request.form.telefone }}" class="input" maxlength="14"
                                        oninput="this.value = TEL(this.value, event)" />
                                </div>
                                <!--email-->
                                <div class="inputBox">
                                    <input type="email" name="email" placeholder="E-mail" value="{{
                            request.form.email }}" class="input" />
                                </div>
                                <!--senha-->
                                <div class="inputBox">
                                    <input type="password" name="senha" placeholder="Senha" value="{{
                            request.form.senha }}" class="input" />
                                </div>
                            </div>
                            <div style="padding: 0 30px 0 0" id="divMeio">
                                <!--CEP-->
                                <div class="inputBox"><input type="tel" name="cep" id="cep" placeholder="CEP"
                                        onblur="APIrua(0)" value="{{request.form.cep }}" class="input" maxlength="9"
                                        oninput="this.value = CEP(this.value, event)" />
                                </div>
                                <!--endereco-->
                                <div class="inputBox">
                                    <input type="text" name="endereco" id="endereco" placeholder="Endereço" value="{{
                            request.form.endereco }}" class="input" />
                                </div>
                                <!--numero-->
                                <div class="inputBox">
                                    <input type="tel" name="numero" placeholder="Número" value="{{
                                request.form.numero }}" class="input" />
                                </div>
                                <!--complemento-->
                                <div class="inputBox">
                                    <input type="text" name="complemento" placeholder="Complemento" value="{{
                            request.form.complemento }}" class="input" />
                                </div>
                                <!--cidade-->
                                <div class="inputBox">
                                    <input type="text" name="cidade" id="cidade" placeholder="Cidade" value="{{
                            request.form.cidade }}" class="input" />
                                </div>
                                <!--estado-->
                                <div class="inputBox">
                                    <input type="text" name="estado" id="estado" placeholder="Estado" value="{{
                            request.form.estado }}" class="input" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="divProfissional" hidden>
                        <div id="table" class="table">
                            <div style="padding: 0 20px 0 30px">
                                <!--nome-->
                                <div class="inputBox">
                                    <input type="text" name="nomePro" placeholder="Nome"
                                        value="{{ request.form.nomePro }}" class="input" />
                                </div>
                                <!--cpf-->
                                <div class="inputBox">
                                    <input type="tel" name="cpfPro" id="cpfPro" placeholder="CPF"
                                        value="{{ request.form.cpfPro }}" class="input" maxlength="14"
                                        onblur="validarCPF('cpfPro')"
                                        oninput="this.value = CPF(`cpfPro`, this.value, event)" />
                                </div>
                                <!--profissao-->
                                <div class="inputBox">
                                    <input type="text" name="profissaoPro" placeholder="Área de atuação"
                                        value="{{ request.form.profissaoPro }}" class="input" />
                                </div>
                                <!--Registro Profissional-->
                                <div class="inputBox">
                                    <input type="text" name="regProf" placeholder="Registro profissional"
                                        value="{{ request.form.regProf }}" class="input" />
                                </div>
                                <!--telefone-->
                                <div class="inputBox" id="telefone"> <input type="tel" name="telefonePro"
                                        placeholder="Telefone" value="{{ request.form.telefonePro }}" class="input"
                                        maxlength="14" oninput="this.value = TEL(this.value, event)" /> </div>
                                <!--nascimento-->
                                <div class="inputBox"> <input type="tel" name="nascimentoPro"
                                        placeholder="Data de nascimento" value="{{  request.form.nascimentoPro }}"
                                        onblur="validaData('nascimentoPro')" class="input"
                                        oninput="this.value = DDMMYYYY(this.value, event)" maxlength="10" /> </div>
                                <!--email-->
                                <div class="inputBox"> <input type="email" name="emailPro" placeholder="E-mail"
                                        value="{{ request.form.emailPro }}" class="input" /> </div>
                                <!--senha-->
                                <div class="inputBox"> <input type="password" name="senhaPro" placeholder="Senha"
                                        value="{{ request.form.senhaPro }}" class="input" /> </div>
                            </div>
                            <div style="padding: 0 30px 0 0" id="divMeio">
                                <!--CEP-->
                                <div class="inputBox"><input type="tel" name="cepPro" id="cepPro" placeholder="CEP"
                                        onblur="APIrua(1)" value="{{request.form.cepPro }}" class="input" maxlength="9"
                                        oninput="this.value = CEP(this.value, event)" />
                                </div>
                                <!--endereco-->
                                <div class="inputBox"> <input type="text" name="enderecoPro" id="enderecoPro"
                                        placeholder="Endereço" value="{{ request.form.enderecoPro }}" class="input" />
                                </div>
                                <!--numero-->
                                <div class="inputBox"> <input type="tel" name="numeroPro" placeholder="Número"
                                        value="{{ request.form.numeroPro }}" class="input" /> </div>
                                <!--complemento-->
                                <div class="inputBox"> <input type="text" name="complementoPro"
                                        placeholder="Complemento" value="{{ request.form.complementoPro }}"
                                        class="input" /> </div>
                                <!--cidade-->
                                <div class="inputBox"> <input type="text" name="cidadePro" id="cidadePro"
                                        placeholder="Cidade" value="{{ request.form.cidadePro }}" class="input" />
                                </div>
                                <!--estado-->
                                <div class="inputBox"> <input type="text" name="estadoPro" id="estadoPro"
                                        placeholder="Estado" value="{{ request.form.estadoPro }}" class="input" />
                                </div>
                                <div class="dropzoneB4" id="dropzone" name="foto" value="">Arraste uma foto de sua
                                    assinatura<br> para
                                    gerarmos recibos automaticamente</div>
                            </div>
                        </div>
                    </div>
                    {% if  error %}
                    <p class="error" style="text-align: center; color: #e74c3c; font-size: 14px"> {{ error }}
                    {% endif %}
                        <div class="inputBox"
                            style="padding-bottom: 40px; padding-top: 20px; display: flex; justify-content: center">
                            <button class="botao" type="submit">Criar conta</button>
                        </div>

                </form>

            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script>
        document.getElementById("profissional").addEventListener("click", profissional);

        function profissional() {
            document.getElementById("divProfissional").removeAttribute("hidden");
            document.getElementById("divCliente").setAttribute("hidden", "true");
        }

        document.getElementById("cliente").addEventListener("click", cliente);

        function cliente() {
            document.getElementById("divCliente").removeAttribute("hidden");
            document.getElementById("divProfissional").setAttribute("hidden", "true");
        }
    </script>

    <script>
        function validaData(name) {
            var data = document.getElementsByName(name)[0].value;
            var dia = Number(data.slice(6,10) + data.slice(3,5) + data.slice(0,2))
            var hoje = new Date()
            hoje = Number(String(hoje.getFullYear()) + ("0" + String(hoje.getMonth() + 1)).slice(-2) + ("0" + String(hoje.getDate())).slice(-2))
            if (data.length != 10 || dia > hoje) {
                console.log(dia,hoje,name);
                document.getElementsByName(name)[0].className = "input cpfError";
                return false
            }
            else {
                document.getElementsByName(name)[0].className = "input";
                return true
            }
        }

        function validaData2(name) {
            var data = document.getElementsByName(name)[0].value;
            var dia = Number(data.slice(6,10) + data.slice(3,5) + data.slice(0,2))
            var hoje = new Date()
            hoje = Number(String(hoje.getFullYear()) + ("0" + String(hoje.getMonth() + 1)).slice(-2) + ("0" + String(hoje.getDate())).slice(-2))
            if (data.length != 10 || dia > hoje) {
                return false
            }
            else {
                return true
            }
        }

        function DDMMYYYY(value, event) {
            document.getElementsByName("nascimento")[0].className = "input";
            document.getElementsByName("nascimentoPro")[0].className = "input";
            if(validaData2("nascimento")){
                addCampo();
                };

            let newValue = value.replace(/[^0-9]/g, '').replace(/(\..*)\./g, '$1');

            const dayOrMonth = (index) => index % 2 === 1 && index < 4;

            // on delete key.
            if (!event.data) {
                return value;
            }

            return newValue.split('').map((v, i) => dayOrMonth(i) ? v + '/' : v).join('');
        };

        function CPF(id, value, event) {
            document.getElementById(id).className = 'input'
            if (value == "CPF Inválid") {
                if (!event.data) {
                    return '';
                }
            }
            let newValue = value.replace(/[^0-9]/g, '');


            const aux = (index) => index == 2 || index == 5;

            // on delete key.
            if (!event.data) {
                return value;
            }

            return newValue.split('').map((v, i) => aux(i) ? v + '.' : (i == 8 ? v + '-' : v)).join('');
        };

        function APIrua(i) {
            var aux = i ? "Pro" : "";
            var cep = document.getElementById("cep" + aux).value;
            var endereco = document.getElementById("endereco" + aux);
            var cidade = document.getElementById("cidade" + aux);
            var estado = document.getElementById("estado" + aux);

            console.log(cep);
            fetch(
                "https://viacep.com.br/ws/" + cep + "/json/",
                {
                    method: "GET"
                }
            )
                .then(response => {
                    if (response.ok) {
                        return response.text();
                    }
                })
                .then(serverResponse => {
                    var resposta = JSON.parse(serverResponse);
                    if (resposta.logradouro != undefined) {
                        endereco.value = resposta.logradouro;
                        cidade.value = resposta.localidade;
                        estado.value = resposta.uf;
                    } else {
                        endereco.value = "CEP não encontrado"
                    }
                    console.log(endereco);
                })
                .catch(e => {
                    console.log(e);
                });
        };

        function CEP(value, event) {
            let newValue = value.replace(/[^0-9]/g, '');

            // on delete key.
            if (!event.data) {
                return value;
            }

            return newValue.split('').map((v, i) => i == 4 ? v + "-" : v).join('');
        };

        function TEL(value, event) {
            let newValue = value.replace(/[^0-9]/g, '');

            // on delete key.
            if (!event.data) {
                return value;
            }

            newValue = "(" + newValue;

            if (newValue.split('').length > 11) {
                return newValue.split('').map((v, i) => i == 2 ? v + ")" : (i == 7 ? v + "-" : v)).join('');
            } else {
                return newValue.split('').map((v, i) => i == 2 ? v + ")" : (i == 6 ? v + "-" : v)).join('');
            }
            // return newValue;
        };


        function maiorDeIdade() {
            let nascimento = {
                fulldate: document.getElementById("nascimento").value,
                dia: function () {
                    return this.fulldate[0] + this.fulldate[1];
                },
                mes: function () {
                    return this.fulldate[3] + this.fulldate[4];
                },
                ano: function () {
                    return this.fulldate[6] + this.fulldate[7] + this.fulldate[8] + this.fulldate[9];
                }
            };

            hoje = new Date();

            if (hoje.getFullYear() - Number(nascimento.ano()) > 18) {
                return true;
            }
            else if (hoje.getFullYear() - Number(nascimento.ano()) < 18) {
                return false;
            }
            else if (hoje.getFullYear() - Number(nascimento.ano()) == 18) {
                if (hoje.getMonth() + 1 > Number(nascimento.mes())) {
                    return true;
                }
                else if (hoje.getMonth() + 1 < Number(nascimento.mes())) {
                    return false;
                }
                else if (hoje.getMonth() + 1 == Number(nascimento.mes())) {
                    return hoje.getDate() >= Number(nascimento.dia());
                }
            }
        };

        function create(htmlStr) {
            var elem = document.createElement('div');
            elem.innerHTML = htmlStr;
            return elem;
        }

        function addCampo() {
            var table = document.getElementById("table");

            if (maiorDeIdade() || document.getElementById("nascimento").value == "") {
                if (table.childNodes.length == 6) {
                    table.removeChild(table.lastChild);
                }
            }
            else {
                if (table.childNodes.length != 6) {
                    // table.insertBefore(create('<h4 style="padding-left: 15px" id="cliente">Cliente</h4>'), table.childNodes[0]);
                    // table.appendChild(create('<h4 style="padding: 20px 0 0 15px">Responsável</h4>'));
                    table.appendChild(create('<div style="padding: 0 30px 0 0px"><div class="inputBox"><input type="text" name="nomeRes" placeholder="Nome do responsável" value="{{ request.form.nomeRes }}" class="input" /></div><div class="inputBox"><input type="tel" id="cpfRes" name="cpfRes" placeholder="CPF do responsável" onblur="validarCPF(`cpfRes`)" value="{{request.form.cpfRes }}" class="input" maxlength="14" oninput="this.value = CPF(`cpfRes`, this.value, event)" /></div></div>'));
                    document.getElementById("divMeio").style = "padding: 0 20px 0 0";
                }
            }
        };

        function validarCPF(id) {
            var cpf = document.getElementById(id).value
            var digitos = cpf.length
            if (digitos == 14) {
                function valida() {
                    cpf = cpf.replace(/[^\d]+/g, '');
                    if (cpf == '') return false;
                    // Elimina CPFs invalidos conhecidos
                    if (cpf.length != 11 ||
                        cpf == "00000000000" ||
                        cpf == "11111111111" ||
                        cpf == "22222222222" ||
                        cpf == "33333333333" ||
                        cpf == "44444444444" ||
                        cpf == "55555555555" ||
                        cpf == "66666666666" ||
                        cpf == "77777777777" ||
                        cpf == "88888888888" ||
                        cpf == "99999999999")
                        return false;
                    // Valida 1o digito
                    add = 0;
                    for (i = 0; i < 9; i++)
                        add += parseInt(cpf.charAt(i)) * (10 - i);
                    rev = 11 - (add % 11);
                    if (rev == 10 || rev == 11)
                        rev = 0;
                    if (rev != parseInt(cpf.charAt(9)))
                        return false;
                    // Valida 2o digito
                    add = 0;
                    for (i = 0; i < 10; i++)
                        add += parseInt(cpf.charAt(i)) * (11 - i);
                    rev = 11 - (add % 11);
                    if (rev == 10 || rev == 11)
                        rev = 0;
                    if (rev != parseInt(cpf.charAt(10)))
                        return false;
                    return true
                }

                if (!valida()) {
                    document.getElementById(id).value = "CPF Inválido";
                    document.getElementById(id).className = "input cpfError";
                }
                else {
                    if (digitos == 14) {
                        // document.getElementById('botao').click()
                        document.getElementById("form").submit();
                    };
                }
            }
            else {
                document.getElementById(id).className = "input cpfError";
            }
        }


    </script>

    <script type="text/javascript" src="{{ url_for('static', filename='js/drop.js') }}"></script>


</body>

</html>
