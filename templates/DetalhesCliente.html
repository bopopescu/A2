    <div class="container-login100" id="container">
        <strong class="greetings"> Atendimento Detalhado</strong>
        <div class="card">
            <div class="container2">
                <b>Nome: </b>{{nome_cliente}}</br>
                <b>Telefone: </b>{{telefone_cliente}}</br>
                <b>Email: </b>{{email_cliente}}</br>
            </div>
        </div>
        <form method="POST" id="form" style="width: 90% ;max-width: 1050px; transform: translate(5%,0);">
            <div style="width: 90%; max-width: 1050px;">
                <div style="display: flex;flex-direction: row; justify-content: space-between;">
                    <div class="inputBox" style="padding-bottom: 0px;">
                    </div>
                    <div class="dropdown" style="margin-bottom: 15px">
                        <button class="botao botao2">Ordenar por</button>
                        <div class="dropdown-content">
                            <input type="submit" class="option" name="data" value="Data">
                            <input type="submit" class="option" name="nome" value="Valor">
                        </div>
                    </div>
                </div>


                <div class="wrap-login100" id="wrap">
                    <table id="table">
                        <tr>
                            <th>Data do atendimento</th>
                            <th>Valor</th>
                            <th>Recibo</th>
                            <th>Enviar para o cliente</th>
                        </tr>
                    </table>
                    <div style="overflow: scroll;max-height: 60vh;background: #fff;">
                        <table id="table">
                            {% for recibo in recibos %}
                            <tr>
                                <td>{{recibo[4]}}</td>
                                <td>{{recibo[3]}}</td>
                                <td>
                                    <input type="submit" class="txt2" style="font-size: 17px"
                                        name={{recibos.index(recibo)}} value="Baixar recibo">
                                    </input>
                                </td>
                                <td>
                                    <button type="submit" class="fas fa-paper-plane aviaozinho"
                                        name={{recibos.index(recibo)}} value="enviarEmail"></button>
                                </td>

                            </tr>
                            {% endfor %}
                        </table>
                    </div>
                </div>



            </div>
        </form>
    </div>


</body>
